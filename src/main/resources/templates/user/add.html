<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Select Your Spa Services</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<form method="post" action="/user">
    <div class="form-group">
        <label>Username:
            <input type="text" name="username" size="50" class="form-control"><br>
        </label>
    </div>
    <div class="form-group">
        <label>Email:
            <input type="email" name="email" size="50" class="form-control"><br>
        </label>
    </div>
    <div class="form-group">
        <label>Password:
            <input type="password" name="password" size="50" class="form-control"><br>
        </label>
    </div>
    <div class="form-group">
        <label>Confirm Password:
            <input type="password" name="confirmpassword" size="50" class="form-control"><br>
        </label>
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
</body>
</html>
